<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n facteurs premiers d'un nombre</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

     <div class="container">
         <div class="title">facteur premier d'un nombre</div>
         <div class="integer-factors flex gap-15 aic">
             <div class="input-integer flex gap-15 flex-1 aic p-10">
                <label for="integer">veuillez saisir le nombre</label>
                <input class="flex-1" id="integer" type="text">
             </div>
             <div class="equal bold">=</div>
             <div class="result-integer flex gap-15 flex-1 aic p-10">
                <label for="integer-factors">facteurs premier du nombre</label>
                <input class="flex-1" id="integer-factors" type="text">
             </div>
         </div>
         <div class="roman-factors flex gap-15 aic">
             <div class="input-integer flex gap-15 flex-1 aic p-10">
                <label for="roman">veuillez saisir le nombre</label>
                <input class="flex-1" id="roman" type="text">
             </div>
             <div class="equal bold">=</div>
             <div class="result-roman flex gap-15 flex-1 aic p-10">
                <label for="roman-factors">facteurs premier du nombre en notation romaine</label>
                <input class="flex-1" id="roman-factors" type="text">
             </div>
         </div>
     </div>



    <script src="/assets/js/function.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
